<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <style>
        .navbar {
            background-color: grey;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 10px;
        }

        .navbar span {
            color: blue;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>


    <!-- <div class="navbar"> -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="/myduka/images/ecommerce.jpg" alt=""> -->
                <img src="static/images/ecommerce.jpg" alt="Logo" width="30" height="25"
                    class="d-inline-block align-text-top"><span>My</span>Duka</a>

            <div class="d-flex">

                <a href="/"><span>Home</span></a>
                <a href="/about">About</a>
                <a href="/contactus">Contact us</a>
                <a href="/sales">Sales</a>
                <a href="/products">Products</a>
                <a href="/dashboard">Dashboard</a>
            </div>
    </nav>

    <div class="row">
        <div class="col-6">
            <canvas id="bar-chart" width="800" height="450"></canvas>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script>
            // Bar chart
            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: {{ x | tojson }},
                datasets: [
                {
                    label: "Total Sales in Ksh",
                    backgroundColor: "#3e96cd",
                    data: {{ y | tojson }}
                    }
            ]
            },
                options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Sales Per Product'
                }
            }
        });

            // Bar chart
            new Chart(document.getElementById("bar-chart-1"), {
                type: 'bar',
                data: {
                    labels: {{ x | tojson }},
                datasets: [
                {
                    label: "Total Sales in Ksh",
                    backgroundColor: "#3e96cd",
                    data: {{ y | tojson }}
                    }
            ]
            },
                options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Sales Per Product'
                }
            }
        });



        </script>




</body>

</html>
